<!DOCTYPE html>

</body>

<script>
    var array=[1, 5, 2, 6, 3, 7, 4];
    var commands = [[2, 5, 3], [4, 4, 1], [1, 7, 3]];
    console.log(solution(array,commands));

    function solution(array, commands) {
        var answer = [];

        for(var i=0;i<commands.length;i++){
            var firstIndex = commands[i][0]-1;
            var secondIndex = commands[i][1];
            var targetIndex = commands[i][2]-1;
            var arrayTemp = array.slice(firstIndex,secondIndex);
            arrayTemp.sort(function (a,b) {
                return a-b;
            });
            answer.push(arrayTemp[targetIndex]);
        }//for end

        return answer;
    }


</script>
