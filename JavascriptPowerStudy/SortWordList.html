<!DOCTYPE html>

<script>
    let string = ["abce", "abcd", "cdx"];
    let n = 1;
    
    string.sort(function (stringOne, stringTwo) {
        let first = stringOne.split("")[n];
        let second = stringTwo.split("")[n];
        if(first>second){
            return 1;
        }else if(first==second){
            let i= stringOne.length>=stringTwo.length?stringTwo.length:stringOne.length;
            for(let j=0;j<i;j++){
                first = stringOne.split("")[j];
                second = stringTwo.split("")[j];
                if(first>second)
                    return 1;
                if(first<second)
                    return -1;
            }//for end
        } else
            return -1;
    });
    console.log(string);

</script>
</html>
