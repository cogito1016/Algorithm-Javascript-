<script>

    let s = "a234";
    let sList = s.split("");
    let answer = false ;
    for(let i=0;i<sList.length;i++){
        let thisChar = parseInt(sList[i]);
        if(isNaN(thisChar)){
            answer=false
            break;
        }else{
            answer=true;
        }//if~else end
    }//for end
    console.log(answer);
</script>
