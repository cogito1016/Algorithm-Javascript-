<script>
    var budget = [120, 110, 140, 150];
    var m = 485;

    let total =0;
    let max =0;
    for(let i = 0; i<budget.length;i++){
        total += budget[i];
        if(max<budget[i])
            max=budget[i];
    }//for end

    if(m==total)//모두 배정할 수 있으면 최고로 높은 예산 반환
        console.log(max);
    else{//아니면 상한액을 정해야 함
        let left =1;
        let right =max;
        let mid;
        let answer=0;
        while(left<=right){
            mid = Math.floor((left+right)/2);
            let tempTotal=0;
            for(let i=0;i<budget.length;i++){
                let temp = budget[i]-mid;
                if(temp<=0){
                    tempTotal+=budget[i];
                }else{
                    tempTotal+=mid;
                }//if~ else end
            }//for end
            if(tempTotal==m){
                answer=mid;
            }else if(tempTotal>m){
                right=mid-1;
            }else if(tempTotal<=m){
                left=mid+1;
                answer=mid;
            }//if~else if end
        }//while end 이분탐색
        console.log(answer);
    }//if~ else end

</script>
