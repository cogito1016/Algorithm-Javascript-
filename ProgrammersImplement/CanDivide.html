<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>


    var arr=[10,4,9,5];
    var divisor=5;
    solution(arr,divisor);

    function solution(arr, divisor) {
        var answer = [];

        for(var i=0;i<arr.length;i++){
            if(arr[i]%divisor==0)
                answer.push(arr[i]);
        }//for end


        answer.sort(function (a,b) {
            return a-b;
        });//정렬

        if(answer.length==0) //없으면 -1넣기
            answer.push(-1);

        return answer;
    }//solution end

</script>
</html>
