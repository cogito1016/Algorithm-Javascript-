<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
</body>
<script>
    var arr=[1,1,1,2,3,3,4,5];
    solution(arr);

    function solution(arr)
    {
        var answer = [];
        let thisNum=0;
        let beforeNum=0;
        for(var i =0;i<arr.length;i++){
            thisNum = arr[i];
            if(answer.length==0){
                answer.push(thisNum);
                beforeNum=thisNum;
                continue;
            }//if end
            if(thisNum==beforeNum)
                continue;
            answer.push(thisNum);
            beforeNum=thisNum;
        }   //for end
        return answer;
    }
</script>
</html>
